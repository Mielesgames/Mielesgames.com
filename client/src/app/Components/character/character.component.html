<div id="Character">
    <img id="Head" [src]="this.HeadFile"/>
    <div id="TorsoHolder">
        <img id="RightArm" [src]="this.RightArmFile"/>
        <img id="Torso" [src]="this.TorsoFile"/>
        <img id="LeftArm" [src]="this.LeftArmFile"/>
    </div>
    <div id="Legs">
        <img id="RightLeg" [src]="this.RightLegFile"/>
        <img id="LeftLeg" [src]="this.LeftLegFile"/>
    </div>
</div>
